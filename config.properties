# Run in simulation mode (connects to backtest_replay.py)
run.mode=live
live.data.source=tradingview
dashboard.enabled=false

risk.per.trade=1000
volume.threshold=1000
# Default lot size used when NSE.json mapping is unavailable
default.lot.size=1
# Maximum allowed position quantity (safety cap)
max.position.qty=10000
# OI Wall threshold (percent change) to consider a big OI presence (used by heuristics)
oi.wall.threshold=30
oi.wall.qty.scale=0.5
# PCR threshold above which OI wall is considered breakable (allowing normal sizing)
pcr.break.threshold=1.2
